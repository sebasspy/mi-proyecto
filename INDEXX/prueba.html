<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro anecdótico CELA</title>
    <link rel="stylesheet" href="pruebas.css">
    <link rel="stylesheet" href="Css\diseño.css">
</head>
<body>
    <article class="registro">
        <div class="container-login">
            <div class="caja-superior">
                <div class="p-superior">
                    <!-- <div class="img-lateral">
                        <img src="https://i.ibb.co/mRypKc8/logo-COLOR-ESCUELA-TRASPARENTE.png" class="img-lat1">
                    </div> -->
                    <div class="caja-titulo">
                        <p class="titulo"></p>
                    </div>
                    <!-- <div class="img-lat">
                        <img src="https://i.ibb.co/b5vSYyc/colegio-png.png" class="img-lat2">
                    </div> -->

                </div>
            </div>
        </div>
        <div class="caja-superior-login">
            <div class="login">
                <div class="caja-login">
                    <form action="validar.php" method="post" class="formulario">
                        <div class="for">
                            <span class="for-text-subtitulo">
                                Login Anecdótico
                            </span>
                        </div>

                        <div class="for">
                            <span class="symbol-input100">
                            <i class="fa-solid fa-user"></i>
                            </span>
                        <input class="for-text" type="text" name="usuario" placeholder="Usuario">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="for validate-input" data-validate = "Password is required">
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                            <input class="for-text" type="password" name="contraseña" placeholder="Contraseña">
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="container-login100-form-btn for">
                            <button class="for-text-ing">
                                Ingresar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </article>
    
    <script src="https://kit.fontawesome.com/5b4b7af22f.js" crossorigin="anonymous"></script>
</body>
</html>
